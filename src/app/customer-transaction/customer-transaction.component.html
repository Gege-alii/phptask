
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Angular App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>





   <div class="container mt-5" data-aos="zoom-in">
    <h2 class="mb-4">Customer Transactions</h2>
  
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="filterText" placeholder="Filter by customer name or transaction amount">
    </div>
  
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Customer Name</th>
          <th>Transaction Date</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of customerTransactions | search :filterText">
          <td>{{ transaction.name }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.amount }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteTransaction(transaction.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3 class="mt-5">Customer Totals</h3>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Customer Name</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customerTotal of customerTotals">
          <td>{{ customerTotal.name }}</td>
          <td>{{ customerTotal.totalAmount }}</td>
        </tr>
      </tbody>
    </table>

    <div class="mt-5">
      <label for="customerSelect">Select Customer to show a graph that displays the total transaction amount per day for the selected 
        customer:</label>
      <select id="customerSelect" class="form-control" [(ngModel)]="selectedCustomer" (change)="updateChart()">
        <option value="" disabled>Select a customer</option>
        <option *ngFor="let customerTotal of customerTotals" [value]="customerTotal.name">{{ customerTotal.name }}</option>
      </select>
    </div>
  

    <div style="width: 100%;">
      <canvas id="canvas"></canvas>
    </div>
  </div>

</body>
</html>
